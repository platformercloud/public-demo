name: Platformer Generated test-wf Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: something/public-demo
      CONTAINER_REGISTRY: something
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME_57A751D9_BA47_46C1_B549_1424C4BED21F }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: ACR Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_1BF2B512_8388_407C_8FA0_45CE0798DE30}}
          project-id: ${{secrets.PROJECT_ID_1BF2B512_8388_407C_8FA0_45CE0798DE30}}
          token: ${{secrets.AUTOGENERATED_CICD_1BF2B512_8388_407C_8FA0_45CE0798DE30}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 93296699-0f75-4814-bd28-729763e980a5
