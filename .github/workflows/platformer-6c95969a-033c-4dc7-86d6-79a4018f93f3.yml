name: Platformer Generated master-push Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: gcr.io/projectx-production-284016/public-demo
      CONTAINER_REGISTRY: https://gcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY_6C95969A_033C_4DC7_86D6_79A4018F93F3 }}
          project_id: ${{ secrets.PROJECT_ID_6C95969A_033C_4DC7_86D6_79A4018F93F3 }}
          export_default_credentials: true
      - name: Use GCloud CLI
        run: gcloud auth configure-docker -q
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GCR Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_4D358BAE_7455_479A_8DF7_4CECD7E47EAC}}
          project-id: ${{secrets.PROJECT_ID_4D358BAE_7455_479A_8DF7_4CECD7E47EAC}}
          token: ${{secrets.AUTOGENERATED_CICD_4D358BAE_7455_479A_8DF7_4CECD7E47EAC}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: d4145ff2-8591-4d58-b45a-44e84d8a9280
